</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title" style="color: white;">
					Book a Coolie
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" id="f_name" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" id="email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Number is required">
					<input class="input1" type="text" id="mobile" name="Phone" placeholder="Phone">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Qty is required">
					<input class="input1" type="number" id="l" name="Large Bags" placeholder="Large Bags">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Qty is required">
					<input class="input1" type="number" id="m" name="Medium Bags" placeholder="Medium Bags">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Qty is required">
					<input class="input1" type="number" id="h" name="Hand Bags" placeholder="Hand Bags">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Date of Arrival is required">
					<input class="input1" type="date" id="doa" name="Date of Arrival" placeholder="Date of Arrival">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Train Name" style="width: 100%; height: 50px;">
    <select class="input1" id="tname" name="Train Name" style="width: 100%; height: 50px; border-radius: 30px;">
        <option value="" disabled selected>Select train Name</option>
        <option value="Rajdhani Express">Rajdhani Express</option>
        <option value="Shatabdi Express">Shatabdi Express</option>
        <option value="Duronto Express">Duronto Express</option>
        <option value="Gatimaan Express">Gatimaan Express</option>
        <option value="Vande Bharat Express">Vande Bharat Express</option>
        <option value="Tejas Express">Tejas Express</option>
        <!-- Add more options as needed -->
    </select>
    <span class="shadow-input1"></span>
</div>


				<div class="wrap-input1 validate-input" data-validate="Coach is required">
    <input class="input1" type="text" id="coach" name="coach" placeholder="Coach">
    <span class="shadow-input1"></span>
</div>

<div class="wrap-input1 validate-input" data-validate="Seat No. is required">
    <input class="input1" type="text" id="seat_no" name="seat_no" placeholder="Seat No.">
    <span class="shadow-input1"></span>
</div>


				<div class="wrap-input1 validate-input" data-validate = "Station Name is required">
					<input class="input1" type="text" id="sname" name="Station Name" placeholder="Station Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Pickup is required">
					<input class="input1" type="text" id="pickup" name="Pickup Gate No." placeholder="Pickup Gate No.">
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 validate-input" data-validate = "Drop Off is required">
					<input class="input1" type="text" id="doff" name="Drop Off Platform No." placeholder="Drop Off Platform No.">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
                <button type="button" class="contact1-form-btn" onclick="insertCoolie()">
                    <span>
                        Book a Coolie
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                </button>
				</div>

			</form>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>

			scale: 1.1
		})

<script>

    appId: "1:319419574488:web:66c34cf579c345b2b1cfad"
};
firebase.initializeApp(firebaseConfig);

function insertCoolie() {
    var name = document.getElementById('f_name').value;
    var email = document.getElementById('email').value;
    var mobile = document.getElementById('mobile').value;
    var largeBags = document.getElementById('l').value;
    var mediumBags = document.getElementById('m').value;
    var handBags = document.getElementById('h').value;
    var dateOfArrival = document.getElementById('doa').value;
    var trainName = document.getElementById('tname').value;
    var coach = document.getElementById('coach').value;
    var seatNo = document.getElementById('seat_no').value;
    var stationName = document.getElementById('sname').value;
    var pickupGateNo = document.getElementById('pickup').value;
    var dropOffPlatformNo = document.getElementById('doff').value;

    var database = firebase.database();
    var coolieRef = database.ref('Coolie_Booking');

    coolieRef.push({
        name: name,
        email: email,
        mobile: mobile,
        largeBags: largeBags,
        mediumBags: mediumBags,
        handBags: handBags,
        dateOfArrival: dateOfArrival,
        trainName: trainName,
        coach: coach,
        seatNo: seatNo,
        stationName: stationName,
        pickupGateNo: pickupGateNo,
        dropOffPlatformNo: dropOffPlatformNo
    }).then(function() {
        console.log("Data successfully written to Firebase.");
        window.location.href = "Thank_You/index.html";
    }).catch(function(error) {
        console.error("Error writing data to Firebase: ", error);
    });
}


</script>
