<body>

	<div class="contact1">
		<div class="container-contact1">

			<form class="contact1-form validate-form">
				<span class="contact1-form-title"">
					Book a Medical Facility
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" id="f_name" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" id="email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Number is required">
					<input class="input1" type="text" id="mobile" name="Phone" placeholder="Phone">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate="Condition is required" style="width: 100%;">
    <select class="input1" id="condition" name="Condition" style="width: 100%; height: 50px; border-radius: 30px;">
        <option value="" disabled selected>Select Medical Condition</option>
        <option value="headache">Headache</option>
        <option value="nausea">Nausea</option>
        <option value="vomiting">Vomiting</option>
        <option value="dizziness">Dizziness</option>
        <option value="dehydration">Dehydration</option>
        <option value="fever">Fever</option>
        <option value="cold">Cold</option>
        <option value="flu">Flu</option>
        <option value="allergy">Allergic Reaction</option>
        <option value="injury">Minor Injury</option>
        <option value="injury">Severe Injury</option>
	<option value="injury">Other</option>        
    </select>
    <span class="shadow-input1"></span>
</div>


				<div class="wrap-input1 validate-input" data-validate = "Date of Arrival is required">
					<input class="input1" type="date" id="doa" name="Date of Arrival" placeholder="Date of Arrival">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Train No is required">
					<input class="input1" type="text" id="tname" name="Train No." placeholder="Train PNR No.">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Birth Details is required">
					<input class="input1" type="text" id="bgno" name="Birth Name and No." placeholder="Coach and Seat No.">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Station Name is required">
					<input class="input1" type="text" id="sname" name="Station Name" placeholder="Station Name">
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" id="msg" placeholder="Special Instruction?"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<a href = "Thank_You/Medical_thankyou.html" class="contact1-form-btn" onclick="insertmedical()">
						<span>
							Book a Doctor
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>
